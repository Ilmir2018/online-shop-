<div *ngIf="products.length; else loading">
    <h2 class="text-center">Dasboard of products</h2>

    <div class="form-control">
        <input type="text" id="" placeholder="Find a product..." [(ngModel)]="productName">
    </div>

    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Price</td>
                <td>Date of creation</td>
                <td>Open</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | search : productName ; let idx = index">
                <td>{{idx + 1}}</td>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.date | date: 'short'}}</td>
                <td>
                    <button class="btn btn-dark" [routerLink]="['/admin', 'product', product.id, 'edit']">Open</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="remove(product.id)">Delte</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p class="text-center">Loading</p>
</ng-template>
